<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Choose ur music</title>
        <link href="src/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        
    </head>
    <body class="bg-dark">
        <div class="text-secondary px-4 py-5 text-center">
            <div class="py-5">
                <h1 class="display-3 fw-bold text-white"><i class="fa-solid fa-music"></i> Choose ur music <i class="fa-solid fa-music"></i></h1>
                <div class="col-lg-6 mx-auto">
                    <p class="fs-5 mb-4">This program get a random music in a csv files, display the music name and URL's YouTube and save this one in a list named "Already played".</p>
                    <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold" id="getmusic">
                            Select a music
                        </button>
                        <button type="button" class="btn btn-outline-light btn-lg px-4" id="resetmusic">Reset music played</button>
                    </div>
                </div>
            </div>
        </div>
        <hr/>
        <div class="py-3 text-center">
            <h1 class="display-6 fw-bold text-white">Already played</h1>
            <div class="d-flex flex-wrap" id="list-played">
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Selected music</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h3></h3>
                    <p id="url"></p>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="copy">En route !!</button>
                </div>
            </div>
            </div>
        </div>
        <script src="src/js/jquery.js"></script>
        <script src="src/js/bootstrap.min.js"></script>
        <script src="src/js/global.js"></script>
    </body>
</html>
